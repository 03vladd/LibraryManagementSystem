<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Magazines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #E91E63;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .btn {
            padding: 8px 16px;
            margin: 5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn-primary {
            background-color: #E91E63;
            color: white;
        }
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<h1>Magazines</h1>

<a href="/magazines/new" class="btn btn-primary">Add New Magazine</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="magazine : ${magazines}">
        <td th:text="${magazine.id}">1</td>
        <td th:text="${magazine.title}">National Geographic</td>
        <td th:text="${magazine.publisher}">NG Publishing</td>
        <td>
            <form th:action="@{'/magazines/' + ${magazine.id} + '/delete'}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger"
                        onclick="return confirm('Are you sure you want to delete this magazine?')">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p th:if="${#lists.isEmpty(magazines)}">No magazines found. Add one above!</p>

</body>
</html>
