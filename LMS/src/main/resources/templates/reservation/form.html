<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn-primary {
            background-color: #673AB7;
            color: white;
        }
        .btn-secondary {
            background-color: #808080;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<h1>Add New Reservation</h1>

<form th:action="@{/reservations}" th:object="${reservation}" method="post">

    <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" id="id" th:field="*{id}" required />
    </div>

    <div class="form-group">
        <label for="memberId">Member ID:</label>
        <input type="text" id="memberId" th:field="*{memberId}" required />
    </div>

    <div class="form-group">
        <label for="readableItemId">Item ID:</label>
        <input type="text" id="readableItemId" th:field="*{readableItemId}" required />
    </div>

    <div class="form-group">
        <label for="reservationDate">Reservation Date:</label>
        <input type="text" id="reservationDate" th:field="*{reservationDate}" placeholder="YYYY-MM-DD" required />
    </div>

    <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" th:field="*{status}" required>
            <option value="Active">Active</option>
            <option value="Cancelled">Cancelled</option>
            <option value="Completed">Completed</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Save Reservation</button>
    <a href="/reservations" class="btn btn-secondary">Cancel</a>

</form>

</body>
</html>
