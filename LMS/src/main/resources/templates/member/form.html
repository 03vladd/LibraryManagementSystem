<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Member</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn-primary {
            background-color: #2196F3;
            color: white;
        }
        .btn-secondary {
            background-color: #808080;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<h1>Add New Member</h1>

<form th:action="@{/members}" th:object="${member}" method="post">

    <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" id="id" th:field="*{id}" required />
    </div>

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required />
    </div>

    <div class="form-group">
        <label for="libraryId">Library ID:</label>
        <input type="text" id="libraryId" th:field="*{libraryId}" required />
    </div>

    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" required />
    </div>

    <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" />
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" />
    </div>

    <button type="submit" class="btn btn-primary">Save Member</button>
    <a href="/members" class="btn btn-secondary">Cancel</a>

</form>

</body>
</html>
