<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Authors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #795548;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .btn {
            padding: 8px 16px;
            margin: 5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn-primary {
            background-color: #795548;
            color: white;
        }
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<h1>Book Authors</h1>

<a href="/bookauthors/new" class="btn btn-primary">Add New Book-Author Link</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Book ID</th>
        <th>Author ID</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bookAuthor : ${bookAuthors}">
        <td th:text="${bookAuthor.id}">1</td>
        <td th:text="${bookAuthor.bookId}">B001</td>
        <td th:text="${bookAuthor.authorId}">A001</td>
        <td>
            <form th:action="@{'/bookauthors/' + ${bookAuthor.id} + '/delete'}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger"
                        onclick="return confirm('Are you sure you want to delete this link?')">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p th:if="${#lists.isEmpty(bookAuthors)}">No book-author links found. Add one above!</p>

</body>
</html>
